<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My ToDo List</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner">
        <div id="app">
              <hr>
                <div class="form-group">
                    <label>Add new ToDo Item</label>
                    <input type="text" class="form-control" v-model="someInput">     
                </div>
            <hr>

           <h3>Todos: {{ completedTodos }}/{{ todos.length }}</h3>
            <div class="list-group">
                <div class="list-group-item" v-for="item in todos">
                    <input type="checkbox" v-model="item.complete"> {{ item.text }}
                </div>
            </div>

            <button class="btn btn-primary" @click="addTodo">
                <i class="fa fa-default"></i>
                Add new todo Item!
            </button>

        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <!-- Vue Resource -->
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <!-- Lodash -->
    <script src="https://unpkg.com/lodash@4.17.4/lodash.js"></script>
    <script src="./main.js"></script>
</body>
</html>
